---
name: Publish site

'on':
  push:
    branches:
      - publish
  pull_request:
    branches:
      - publish

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2

      # - name: Get the publish cli
      #   run: git clone https://github.com/JohnSundell/Publish.git

      # - name: Build the publish cli
      #   run: cd Publish && make

      - name: Update Homebrew
        run: brew update

      - name: Get the publish cli
        run: brew install publish

      - name: Generate the site
        run: publish generate

      - name: Publish the site
        run: |
          cd Output/
          git init .
          git commit -am "Publish $(date)"
          git checkout -b gh-pages
          git remote add origin git@github.com:hawkrives/hawken.is.git
          git push origin gh-pages
